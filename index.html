<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="app.css">

		<title>tic-tac-toe</title>
	</head>
	<body>
		<h1>tic-tac-toe</h1>
		<table class="input-a-tag">
			<tr class= "row_1">
				<td class="col_1 d_1 draw"></td>
				<td class="col_2 draw"></td>
				<td class="col_3 d_2 draw"></td>
			</tr>
			<tr class= "row_2">
				<td class="col_1 draw"></td>
				<td class="col_2 d_1 d_2 draw"></td>
				<td class="col_3 draw"></td>
			</tr>
			<tr class= "row_3">
				<td class="col_1 d_2 draw"></td>
				<td class="col_2 draw"></td>
				<td class="col_3 d_1 draw"></td>
			</tr>
		</table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
